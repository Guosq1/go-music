<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ音乐 - 在线播放</title>
    <style>
        :root {
            --primary-color: #2D8CF0;
            --secondary-color: #165DFF;
            --background-color: #0E0E0E;
            --sidebar-bg: #141414;
            --card-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --border-color: #2A2A2A;
            --progress-bg: #333333;
            --progress-fill: #2D8CF0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* 侧边栏 */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            overflow-y: auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .logo h1 {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .logo p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .nav-item.active {
            background-color: rgba(45, 140, 240, 0.1);
            color: var(--primary-color);
            border-left: 3px solid var(--primary-color);
        }

        .nav-item i {
            margin-right: 15px;
            font-size: 18px;
        }

        .divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 15px 0;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 20px 30px;
            background-color: rgba(14, 14, 14, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .search-box {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            background-color: var(--card-bg);
            border: none;
            border-radius: 30px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
            cursor: pointer;
        }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        /* 当前播放歌曲信息 */
        .now-playing {
            display: flex;
            margin-bottom: 40px;
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .album-cover {
            width: 240px;
            height: 240px;
            background-color: #333;
            overflow: hidden;
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .album-cover:hover img {
            transform: scale(1.05);
        }

        .song-info {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .song-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .song-artist {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 16px;
        }

        .song-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 8px 20px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            border-color: var(--text-primary);
        }

        /* 歌曲列表 */
        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }

        .song-list {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }

        .list-header {
            display: flex;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.05);
            font-size: 14px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .list-col-1 {
            width: 50px;
            text-align: center;
        }

        .list-col-2 {
            flex: 1;
        }

        .list-col-3 {
            width: 180px;
            text-align: left;
        }

        .list-col-4 {
            width: 100px;
            text-align: right;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .song-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .song-item.active {
            background-color: rgba(45, 140, 240, 0.1);
        }

        .song-index {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .song-item.active .song-index {
            color: var(--primary-color);
        }

        .song-name {
            font-size: 14px;
        }

        .song-artist-name {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .song-duration {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* 播放控制栏 */
        .player-bar {
            background-color: rgba(14, 14, 14, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }

        .now-playing-info {
            display: flex;
            align-items: center;
            width: 300px;
        }

        .mini-album-cover {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            overflow: hidden;
            margin-right: 15px;
        }

        .mini-album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mini-song-info {
            flex: 1;
        }

        .mini-song-title {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mini-song-artist {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .player-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 10px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .control-btn:hover {
            color: var(--primary-color);
        }

        .play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .play-btn:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-time {
            font-size: 12px;
            color: var(--text-secondary);
            width: 45px;
            text-align: center;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: var(--progress-bg);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background-color: var(--progress-fill);
            border-radius: 2px;
            transition: width 0.1s;
        }

        .progress-handle {
            position: absolute;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .progress-bar:hover .progress-handle {
            opacity: 1;
        }

        .volume-controls {
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 15px;
        }

        .volume-bar {
            width: 100px;
            height: 4px;
            background-color: var(--progress-bg);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 70%;
            background-color: var(--text-secondary);
            border-radius: 2px;
        }

        /* 搜索结果 */
        #searchResults {
            margin-bottom: 30px;
        }

        .no-results {
            text-align: center;
            padding: 50px 0;
            color: var(--text-secondary);
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .sidebar {
                width: 60px;
            }

            .logo,
            .nav-item span {
                display: none;
            }

            .nav-item {
                justify-content: center;
            }

            .now-playing {
                flex-direction: column;
            }

            .album-cover {
                width: 100%;
                height: 200px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }

            .search-box {
                max-width: none;
            }

            .content-scroll {
                padding: 15px;
            }

            .now-playing-info {
                display: none;
            }

            .volume-controls {
                display: none;
            }
        }
    </style>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="logo">
                <h1>QQ音乐</h1>
                <p>听我想听</p>
            </div>
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>发现音乐</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-compact-disc"></i>
                <span>我的音乐</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-headphones"></i>
                <span>私人FM</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-star"></i>
                <span>收藏夹</span>
            </div>
            <div class="divider"></div>
            <div class="nav-item">
                <i class="fas fa-history"></i>
                <span>最近播放</span>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <div class="header">
                <div class="search-box">
                    <i class="fas fa-search" id="searchBtn"></i>
                    <input type="text" id="searchInput" placeholder="搜索歌曲、歌手、专辑">
                </div>
                <div class="user-info">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>

            <div class="content-scroll">
                <!-- 当前播放歌曲 -->
                <div class="now-playing" id="nowPlaying">
                    <div class="album-cover">
                        <img src="https://picsum.photos/400/400" alt="专辑封面">
                    </div>
                    <div class="song-info">
                        <div class="song-title" id="currentSongTitle">歌曲名称</div>
                        <div class="song-artist" id="currentSongArtist">歌手名称</div>
                        <div class="song-actions">
                            <button class="btn btn-primary" id="playBtn">
                                <i class="fas fa-play"></i> 播放
                            </button>
                            <button class="btn btn-outline">
                                <i class="fas fa-plus"></i> 收藏
                            </button>
                            <button class="btn btn-outline">
                                <i class="fas fa-share"></i> 分享
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 搜索结果 -->
                <div id="searchResults"></div>

                <!-- 歌曲列表 -->
                <h2 class="section-title">热门歌曲</h2>
                <div class="song-list" id="songList">
                    <div class="list-header">
                        <div class="list-col-1">#</div>
                        <div class="list-col-2">歌曲</div>
                        <div class="list-col-3">歌手</div>
                        <div class="list-col-4">时长</div>
                    </div>
                    <!-- 歌曲项将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 播放控制栏 -->
    <div class="player-bar">
        <div class="now-playing-info">
            <div class="mini-album-cover">
                <img src="https://picsum.photos/100/100" alt="专辑封面" id="miniAlbumCover">
            </div>
            <div class="mini-song-info">
                <div class="mini-song-title" id="miniSongTitle">歌曲名称</div>
                <div class="mini-song-artist" id="miniSongArtist">歌手名称</div>
            </div>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn" id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn play-btn" id="mainPlayBtn"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="nextBtn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="progress-container">
                <div class="progress-time" id="currentTime">00:00</div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill"></div>
                    <div class="progress-handle"></div>
                </div>
                <div class="progress-time" id="totalTime">00:00</div>
            </div>
        </div>

        <div class="volume-controls">
            <button class="control-btn"><i class="fas fa-random"></i></button>
            <button class="control-btn"><i class="fas fa-redo"></i></button>
            <button class="control-btn"><i class="fas fa-volume-up"></i></button>
            <div class="volume-bar">
                <div class="volume-fill"></div>
            </div>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="audioPlayer" style="display: none;"></audio>

    <script>
        // DOM元素
        const songListDiv = document.getElementById("songList");
        const audioPlayer = document.getElementById("audioPlayer");
        const searchInput = document.getElementById("searchInput");
        const searchBtn = document.getElementById("searchBtn");
        const searchResults = document.getElementById("searchResults");
        const playBtn = document.getElementById("playBtn");
        const mainPlayBtn = document.getElementById("mainPlayBtn");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const progressBar = document.getElementById("progressBar");
        const progressFill = progressBar.querySelector(".progress-fill");
        const progressHandle = progressBar.querySelector(".progress-handle");
        const currentTimeEl = document.getElementById("currentTime");
        const totalTimeEl = document.getElementById("totalTime");
        const currentSongTitle = document.getElementById("currentSongTitle");
        const currentSongArtist = document.getElementById("currentSongArtist");
        const miniSongTitle = document.getElementById("miniSongTitle");
        const miniSongArtist = document.getElementById("miniSongArtist");
        const miniAlbumCover = document.getElementById("miniAlbumCover");

        // 全局变量
        let songList = [];
        let currentSongIndex = -1;
        let isPlaying = false;

        // 获取全部歌曲
        function loadSongs() {
            fetch('/api/songs')
                .then(res => res.json())
                .then(data => {
                    songList = data;
                    renderSongList();

                    // 如果有歌曲，默认选中第一首
                    if (songList.length > 0) {
                        currentSongIndex = 0;
                        updateNowPlayingInfo();
                    }
                });
        }

        // 渲染歌曲列表
        function renderSongList() {
            songListDiv.innerHTML = `
                <div class="list-header">
                    <div class="list-col-1">#</div>
                    <div class="list-col-2">歌曲</div>
                    <div class="list-col-3">歌手</div>
                    <div class="list-col-4">时长</div>
                </div>
            `;

            songList.forEach((song, index) => {
                const songItem = document.createElement("div");
                songItem.className = `song-item ${index === currentSongIndex ? 'active' : ''}`;
                songItem.innerHTML = `
                    <div class="list-col-1 song-index">${index + 1}</div>
                    <div class="list-col-2 song-name">${song.title}</div>
                    <div class="list-col-3 song-artist-name">${song.artist}</div>
                    <div class="list-col-4 song-duration">${formatTime(song.duration || 0)}</div>
                `;
                songItem.onclick = () => {
                    currentSongIndex = index;
                    playSong();
                };
                songListDiv.appendChild(songItem);
            });
        }

        // 播放歌曲
        function playSong() {
            if (currentSongIndex < 0 || currentSongIndex >= songList.length) return;

            const song = songList[currentSongIndex];
            audioPlayer.src = song.url;
            audioPlayer.play();
            isPlaying = true;
            updatePlayButton();
            updateNowPlayingInfo();
            renderSongList(); // 更新列表选中状态
        }

        // 暂停歌曲
        function pauseSong() {
            audioPlayer.pause();
            isPlaying = false;
            updatePlayButton();
        }

        // 切换播放/暂停
        function togglePlay() {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        }

        // 上一首
        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songList.length) % songList.length;
            playSong();
        }

        // 下一首
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songList.length;
            playSong();
        }

        // 更新播放按钮状态
        function updatePlayButton() {
            if (isPlaying) {
                playBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停';
                mainPlayBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                playBtn.innerHTML = '<i class="fas fa-play"></i> 播放';
                mainPlayBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        // 更新当前播放信息
        function updateNowPlayingInfo() {
            if (currentSongIndex < 0 || currentSongIndex >= songList.length) return;

            const song = songList[currentSongIndex];
            currentSongTitle.textContent = song.title;
            currentSongArtist.textContent = song.artist;
            miniSongTitle.textContent = song.title;
            miniSongArtist.textContent = song.artist;

            // 随机专辑封面（实际应用中应使用真实封面）
            const randomId = Math.floor(Math.random() * 1000);
            miniAlbumCover.src = `https://picsum.photos/id/${randomId}/100/100`;
            document.querySelector('.album-cover img').src = `https://picsum.photos/id/${randomId}/400/400`;
        }

        // 格式化时间
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // 更新进度条
        function updateProgress() {
            const duration = audioPlayer.duration;
            const currentTime = audioPlayer.currentTime;
            const progress = (currentTime / duration) * 100;

            progressFill.style.width = `${progress}%`;
            progressHandle.style.left = `${progress}%`;

            currentTimeEl.textContent = formatTime(currentTime);
            totalTimeEl.textContent = formatTime(duration);
        }

        // 设置进度
        function setProgress(e) {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // 搜索功能
        function searchSongs() {
            const keyword = searchInput.value;
            if (!keyword) {
                searchResults.innerHTML = '';
                return;
            }

            fetch(`/api/songs/search?q=${encodeURIComponent(keyword)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.length === 0) {
                        searchResults.innerHTML = `
                            <h2 class="section-title">搜索结果</h2>
                            <div class="no-results">
                                <i class="fas fa-search" style="font-size: 48px; margin-bottom: 20px; color: var(--text-secondary);"></i>
                                <p>未找到相关歌曲</p>
                            </div>
                        `;
                        return;
                    }

                    searchResults.innerHTML = `
                        <h2 class="section-title">搜索结果</h2>
                        <div class="song-list">
                            <div class="list-header">
                                <div class="list-col-1">#</div>
                                <div class="list-col-2">歌曲</div>
                                <div class="list-col-3">歌手</div>
                                <div class="list-col-4">时长</div>
                            </div>
                        </div>
                    `;

                    const resultsList = searchResults.querySelector('.song-list');

                    data.forEach((song, index) => {
                        const songItem = document.createElement("div");
                        songItem.className = 'song-item';
                        songItem.innerHTML = `
                            <div class="list-col-1 song-index">${index + 1}</div>
                            <div class="list-col-2 song-name">${song.title}</div>
                            <div class="list-col-3 song-artist-name">${song.artist}</div>
                            <div class="list-col-4 song-duration">${formatTime(song.duration || 0)}</div>
                        `;
                        songItem.onclick = () => {
                            // 查找歌曲在列表中的位置
                            const foundIndex = songList.findIndex(s => s.id === song.id);
                            if (foundIndex !== -1) {
                                currentSongIndex = foundIndex;
                            } else {
                                // 如果不在列表中，添加到列表
                                songList.push(song);
                                currentSongIndex = songList.length - 1;
                                renderSongList();
                            }
                            playSong();
                        };
                        resultsList.appendChild(songItem);
                    });
                });
        }

        // 事件监听
        playBtn.addEventListener('click', togglePlay);
        mainPlayBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        progressBar.addEventListener('click', setProgress);
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('loadedmetadata', updateProgress);
        audioPlayer.addEventListener('ended', nextSong);
        searchBtn.addEventListener('click', searchSongs);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchSongs();
            }
        });

        // 页面加载时显示全部歌曲
        window.addEventListener('load', loadSongs);
    </script>
</body>
</html>
