<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { text-align: center; }
        input { display: block; margin: 10px auto; padding: 10px; width: 200px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; background-color: #1db954; color: white; }
    </style>
</head>
<body>
<div class="container">
    <h1>注册</h1>
    <input type="text" id="username" placeholder="用户名">
    <input type="password" id="password" placeholder="密码">
    <button onclick="register()">注册</button>
    <p>已有账号？<a href="login.html" style="color: #1db954;">去登录</a></p>
</div>

<script>
    function register() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            alert('请填写用户名和密码');
            return;
        }

        // 这里可以调用你的后端注册 API
        fetch('/api/register', { method:'POST', body: JSON.stringify({username, password}) })

        alert('注册成功，跳转到登录');
        location.href = 'login.html';
    }
</script>
</body>
</html>
